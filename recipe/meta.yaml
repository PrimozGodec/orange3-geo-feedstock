{% set name = "Orange3-Geo" %}
{% set version = "0.2.5" %}
{% set sha256 = "81bcbbd0d47ae1893fc57c02f8e3ce2980f682e29a85767f4b58188b4fde5bee" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - orange3 >=3.20.0
    - scikit-learn
    - pandas
    - scipy >=0.17
    - shapely
    - simplejson
    - pillow

test:
  imports:
    - orangecontrib.geo

about:
  home: http://github.com/biolab/orange3-geo
  license: GPL-3.0
  license_file: LICENSE.txt
  license_family: GPL
  summary: 'Orange add-on for dealing with geography and geo-location'
  dev_url: http://github.com/biolab/orange3-geo

extra:
  recipe-maintainers:
    - lanzagar
    - robertcv
